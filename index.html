<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color:red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <table  align="center"width="10%">
         <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" name="" id=""></td>
         </tr>
         <tr>
            <td><label for="">Email</label></td>
            <td><input type="text" name="" id=""></td>
         </tr>
         <tr>
            <td><label for="">Password</label></td>
            <td><input type="text" name="" id=""></td>
         </tr>
         <tr>
            <td><label for="">Ph No:</label></td>
            <td><input type="text" name="" id=""></td>
         </tr>
         <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female</td>
         </tr>
         <tr>
            <td><label for="">Language</label></td>
            <td>
                <select name="language" id="">
                    <option value="">Select Language</option>
                    <option value="">Telugu</option>
                    <option value="">Hindi</option>
                    <option value="">English</option>
                    <option value="">Tamil</option>
                </select>
            </td>
         </tr>
         <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" cols="30" rows="10" placeholder="write something about your self"></textarea></td>
         </tr>
    </table>
    </form>
 </body>
</html>
